<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/dcb725f096.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="address-input">
    <img src="images/pattern-bg.png" alt="pattern">

    <div class="data">
      <h2>IP Address Tracker</h2>
      <form class="" action="" method="get">
        <input class="ip" type="text" name="ip" value="" placeholder="Search for any IP address or domain">
        <button type="submit" name="button"><i class="fas fa-chevron-right"></i></button>
      </form>
    </div>
  </div>

  <div class="info">

  </div>
  <!-- <img src="images/icon-arrow.svg" alt=""> -->
  <!-- <img src="images/icon-location.svg" alt="Nope"> -->

  <div class="grid-container">
    <div class="grid-item">
      <p>IP Address</p>
      <h4 class="ip-update"></h4>
    </div>

    <div class="grid-item">
      <p>Location</p>
      <h4 class="location-update"></h4>
    </div>

    <div class="grid-item">
      <p>Timezone</p>
      <h4 class="timezone-update"></h4>
      <!--UTC  add offset value dynamically using the API -->
    </div>

    <div class="grid-item">
      <p>ISP</p>
      <h4 class="isp-update"></h4>
    </div>
  </div>

  <div class="bordr border1"></div>
  <div class="bordr border2"></div>
  <div class="bordr border3"></div>

  <div id="mapid"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Ashwin Rajput.</a>
  </div>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>

</body>

</html>
